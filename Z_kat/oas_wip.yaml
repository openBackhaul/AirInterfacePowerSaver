openapi: 3.0.0
info:
  title: AirInterfacePowerSaver
  version: 0.0.10

paths:
########################################################################################################################
#   Service Layer - Individual Part - Following paths can be taken as a base for individualization
########################################################################################################################
  /v1/bequeath-your-data-and-die:
    parameters:
      - $ref: '#/components/parameters/user'
      - $ref: '#/components/parameters/originator'
      - $ref: '#/components/parameters/x-correlator'
      - $ref: '#/components/parameters/trace-indicator'
      - $ref: '#/components/parameters/customer-journey'
    post:
      operationId: bequeathYourDataAndDie
      summary: 'Initiates process of embedding a new release'
      tags:
        - IndividualServices
      security:
        - apiKeyAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - new-application-name
                - new-application-release
                - new-application-protocol
                - new-application-address
                - new-application-port
              properties:
                new-application-name:
                  type: string
                  description: >
                    'Name of application that shall be target of the handover process
                    update [/core-model-1-4:control-construct/logical-termination-point=aips-0-0-10-http-c-nr-0-0-10-000/layer-protocol=0/http-client-interface-1-0:http-client-interface-pac/http-client-interface-configuration/application-name]'
                new-application-release:
                  type: string
                  pattern: '^([0-9]{1,2})\.([0-9]{1,2})\.([0-9]{1,2})$'
                  description: >
                    'Release of application that shall be target of the handover process
                    update [/core-model-1-4:control-construct/logical-termination-point=aips-0-0-10-http-c-nr-0-0-10-000/layer-protocol=0/http-client-interface-1-0:http-client-interface-pac/http-client-interface-configuration/release-number]'
                new-application-protocol:
                  type: string
                  enum:
                    - 'HTTP'
                    - 'HTTPS'
                  description: >
                    'Protocol to be used for addressing the application that shall be target of the handover process
                    update [/core-model-1-4:control-construct/logical-termination-point=aips-0-0-10-tcp-c-nr-0-0-10-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-protocol]'
                new-application-address:
                  type: object
                  minProperties: 1
                  maxProperties: 1
                  additionalProperties: false
                  properties:
                    ip-address:
                      type: object
                      minProperties: 1
                      additionalProperties: false
                      properties:
                        ipv-4-address:
                          type: string
                          pattern: '^((25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$'
                          description: >
                            'IPv4 address of application that shall be target of the handover process
                            update [/core-model-1-4:control-construct/logical-termination-point=aips-0-0-10-tcp-c-nr-0-0-10-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-address/ip-address/ipv-4-address]'
                    domain-name:
                      type: string
                      pattern: '^([a-z0-9]+(-[a-z0-9]+)*\.)+[a-z]{2,}$'
                      description: >
                        'Domain name of application that shall be target of the handover process
                        update [/core-model-1-4:control-construct/logical-termination-point=aips-0-0-10-tcp-c-nr-0-0-10-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-address/domain-name]'
                new-application-port:
                  type: integer
                  minimum: 0
                  maximum: 65535
                  description: >
                    'Port of application that shall be target of the handover process
                    update [/core-model-1-4:control-construct/logical-termination-point=aips-0-0-10-tcp-c-nr-0-0-10-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-port]'
              example:
                new-application-name: 'NewApplicationName'
                new-application-release: '2.0.1'
                new-application-protocol: 'HTTP'
                new-application-address:
                  ip-address:
                    ipv-4-address: '1.1.3.8'
                new-application-port: 3008
      responses:
        '204':
          description: 'Process of embedding a new release initiated'
          headers:
            x-correlator:
              schema:
                type: string
                example: '550e8400-e29b-11d4-a716-446655440000'
              description: 'UUID for the service execution flow that allows to correlate requests and responses. Its value must be identical at the response compared with its corresponding request'
            exec-time:
              schema:
                type: integer
                example: 1100
              description: 'Value written by the service provider, reporting the total elapsed time for the execution, including all the additional processing needed to retrieve the data from the backend service. Expressed in milliseconds'
            backend-time:
              schema:
                type: integer
                example: 850
              description: 'Value written by the service provider, reporting the elapsed time for data retrieval from the backend (service invocation, database accessâ€¦). Expressed in milliseconds'
            life-cycle-state:
              schema:
                type: string
                enum:
                  - 'EXPERIMENTAL'
                  - 'OPERATIONAL'
                  - 'DEPRECATED'
                  - 'OBSOLETE'
                  - 'UNKNOWN'
                  - 'NOT_YET_DEFINED'
                example: 'EXPERIMENTAL'
              description: >
                'Life cycle state of the consumed service
                find in [/core-model-1-4:control-construct/logical-termination-point=aips-0-0-10-op-s-im-000/layer-protocol=0/operation-server-interface-1-0:operation-server-interface-pac/operation-server-interface-configuration/life-cycle-state]'
        '400':
          $ref: '#/components/responses/responseForErroredServiceRequests'
        '401':
          $ref: '#/components/responses/responseForErroredServiceRequests'
        '403':
          $ref: '#/components/responses/responseForErroredServiceRequests'
        '404':
          $ref: '#/components/responses/responseForErroredServiceRequests'
        '500':
          $ref: '#/components/responses/responseForErroredServiceRequests'
        default:
          $ref: '#/components/responses/responseForErroredServiceRequests'
      callbacks:
        PromptForBequeathingDataCausesRequestForBroadcastingInfoAboutServerReplacement:
          url: #[/core-model-1-4:control-construct/logical-termination-point=aips-0-0-10-tcp-c-ro-2-1-0-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-protocol]://[/core-model-1-4:control-construct/logical-termination-point=aips-0-0-10-tcp-c-ro-2-1-0-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-address/domain-name or /core-model-1-4:control-construct/logical-termination-point=aips-0-0-10-tcp-c-ro-2-1-0-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-address/ip-address/ipv-4-address]:[/core-model-1-4:control-construct/logical-termination-point=aips-0-0-10-tcp-c-ro-2-1-0-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-port][/core-model-1-4:control-construct/logical-termination-point=aips-0-0-10-op-c-bm-ro-2-1-0-001/layer-protocol=0/operation-client-interface-1-0:operation-client-interface-pac/operation-client-interface-configuration/operation-name]
            post:
              parameters:
                - $ref: '#/components/parameters/user'
                - $ref: '#/components/parameters/originator'
                - $ref: '#/components/parameters/x-correlator'
                - $ref: '#/components/parameters/trace-indicator'
                - $ref: '#/components/parameters/customer-journey'
              requestBody:
                required: true
                content:
                  application/json:
                    schema:
                      type: object
                      required:
                        - current-application-name
                        - current-release-number
                        - future-application-name
                        - future-release-number
                        - future-protocol
                        - future-address
                        - future-port
                      properties:
                        current-application-name:
                          type: string
                          description: >
                            'Own application name
                            from [/core-model-1-4:control-construct/logical-termination-point=aips-0-0-10-http-s-000/layer-protocol=0/http-server-interface-1-0:http-server-interface-pac/http-server-interface-capability/application-name]'
                        current-release-number:
                          type: string
                          description: >
                            'Own release number
                            from [/core-model-1-4:control-construct/logical-termination-point=aips-0-0-10-http-s-000/layer-protocol=0/http-server-interface-1-0:http-server-interface-pac/http-server-interface-capability/release-number]'
                        future-application-name:
                          type: string
                          description: >
                            'Future name of the application that has updated connection data
                            from [/core-model-1-4:control-construct/logical-termination-point=aips-0-0-10-http-c-nr-0-0-10-000/layer-protocol=0/http-client-interface-1-0:http-client-interface-pac/http-client-interface-configuration/application-name]'
                        future-release-number:
                          type: string
                          description: >
                            'Future release number of the application that has updated connection data
                            from [/core-model-1-4:control-construct/logical-termination-point=aips-0-0-10-http-c-nr-0-0-10-000/layer-protocol=0/http-client-interface-1-0:http-client-interface-pac/http-client-interface-configuration/release-number]'
                        future-protocol:
                          type: string
                          description: >
                            'Protocol to be used in future for addressing the application that has updated connection data
                            from [/core-model-1-4:control-construct/logical-termination-point=aips-0-0-10-tcp-c-nr-0-0-10-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-protocol]'
                        future-address:
                          type: object
                          properties:
                            ip-address:
                              type: object
                              properties:
                                ipv-4-address:
                                  type: string
                                  description: >
                                    'Future IPv4 address of the application that has updated connection data
                                    from [/core-model-1-4:control-construct/logical-termination-point=aips-0-0-10-tcp-c-nr-0-0-10-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-address/ip-address/ipv-4-address]'
                            domain-name:
                              type: string
                              description: >
                                'Future domain name of the application that has updated connection data
                                from [/core-model-1-4:control-construct/logical-termination-point=aips-0-0-10-tcp-c-nr-0-0-10-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-address/domain-name]'
                        future-port:
                          type: integer
                          description: >
                            'Future port of the application that has updated connection data
                            from [/core-model-1-4:control-construct/logical-termination-point=aips-0-0-10-tcp-c-nr-0-0-10-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-port]'
                      example:
                        current-application-name: 'RegistryOffice'
                        current-release-number: '1.0.0'
                        future-application-name: 'RegistryOffice'
                        future-release-number: '2.0.1'
                        future-protocol: 'HTTP'
                        future-address:
                          ip-address:
                            ipv-4-address: '1.1.3.8'
                        future-port: 3008
              responses:
                '204':
                  description: 'Will broadcast server replacement'
                  headers:
                    x-correlator:
                      schema:
                        type: string
                        example: '550e8400-e29b-11d4-a716-446655440000'
                      description: 'UUID for the service execution flow that allows to correlate requests and responses. Its value must be identical at the response compared with its corresponding request'
                    exec-time:
                      schema:
                        type: integer
                        example: 1100
                      description: 'Value written by the service provider, reporting the total elapsed time for the execution, including all the additional processing needed to retrieve the data from the backend service. Expressed in milliseconds'
                    backend-time:
                      schema:
                        type: integer
                        example: 850
                      description: 'Value written by the service provider, reporting the elapsed time for data retrieval from the backend (service invocation, database accessâ€¦). Expressed in milliseconds'
                    life-cycle-state:
                      schema:
                        type: string
                        enum:
                          - 'EXPERIMENTAL'
                          - 'OPERATIONAL'
                          - 'DEPRECATED'
                          - 'OBSOLETE'
                          - 'UNKNOWN'
                          - 'NOT_YET_DEFINED'
                        example: 'EXPERIMENTAL'
                      description: 'Life cycle state of the consumed service'
                '400':
                  $ref: '#/components/responses/responseForErroredServiceRequests'
                '401':
                  $ref: '#/components/responses/responseForErroredServiceRequests'
                '403':
                  $ref: '#/components/responses/responseForErroredServiceRequests'
                '404':
                  $ref: '#/components/responses/responseForErroredServiceRequests'
                '500':
                  $ref: '#/components/responses/responseForErroredServiceRequests'
                default:
                  $ref: '#/components/responses/responseForErroredServiceRequests'
        PromptForBequeathingDataCausesRequestForDeregisteringOfOldRelease:
          url: #[/core-model-1-4:control-construct/logical-termination-point=aips-0-0-10-tcp-c-ro-2-1-0-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-protocol]://[/core-model-1-4:control-construct/logical-termination-point=aips-0-0-10-tcp-c-ro-2-1-0-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-address/domain-name or /core-model-1-4:control-construct/logical-termination-point=aips-0-0-10-tcp-c-ro-2-1-0-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-address/ip-address/ipv-4-address]:[/core-model-1-4:control-construct/logical-termination-point=aips-0-0-10-tcp-c-ro-2-1-0-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-port][/core-model-1-4:control-construct/logical-termination-point=aips-0-0-10-op-c-bm-ro-2-1-0-002/layer-protocol=0/operation-client-interface-1-0:operation-client-interface-pac/operation-client-interface-configuration/operation-name]
            post:
              parameters:
                - $ref: '#/components/parameters/user'
                - $ref: '#/components/parameters/originator'
                - $ref: '#/components/parameters/x-correlator'
                - $ref: '#/components/parameters/trace-indicator'
                - $ref: '#/components/parameters/customer-journey'
              requestBody:
                required: true
                content:
                  application/json:
                    schema:
                      type: object
                      required:
                        - application-name
                        - release-number
                      properties:
                        application-name:
                          type: string
                          description: >
                            'Own application name
                            from [/core-model-1-4:control-construct/logical-termination-point=aips-0-0-10-http-s-000/layer-protocol=0/http-server-interface-1-0:http-server-interface-pac/http-server-interface-capability/application-name]'
                        release-number:
                          type: string
                          description: >
                            'Own release number
                            from [/core-model-1-4:control-construct/logical-termination-point=aips-0-0-10-http-s-000/layer-protocol=0/http-server-interface-1-0:http-server-interface-pac/http-server-interface-capability/release-number]'
                      example:
                        application-name: 'BadApplication'
                        release-number: '1.0.0'
              responses:
                '204':
                  description: 'Application deregistered'
                  headers:
                    x-correlator:
                      schema:
                        type: string
                        example: '550e8400-e29b-11d4-a716-446655440000'
                      description: 'UUID for the service execution flow that allows to correlate requests and responses. Its value must be identical at the response compared with its corresponding request'
                    exec-time:
                      schema:
                        type: integer
                        example: 1100
                      description: 'Value written by the service provider, reporting the total elapsed time for the execution, including all the additional processing needed to retrieve the data from the backend service. Expressed in milliseconds'
                    backend-time:
                      schema:
                        type: integer
                        example: 850
                      description: 'Value written by the service provider, reporting the elapsed time for data retrieval from the backend (service invocation, database accessâ€¦). Expressed in milliseconds'
                    life-cycle-state:
                      schema:
                        type: string
                        enum:
                          - 'EXPERIMENTAL'
                          - 'OPERATIONAL'
                          - 'DEPRECATED'
                          - 'OBSOLETE'
                          - 'UNKNOWN'
                          - 'NOT_YET_DEFINED'
                        example: 'EXPERIMENTAL'
                      description: 'Life cycle state of the consumed service'
                '400':
                  $ref: '#/components/responses/responseForErroredServiceRequests'
                '401':
                  $ref: '#/components/responses/responseForErroredServiceRequests'
                '403':
                  $ref: '#/components/responses/responseForErroredServiceRequests'
                '404':
                  $ref: '#/components/responses/responseForErroredServiceRequests'
                '500':
                  $ref: '#/components/responses/responseForErroredServiceRequests'
                default:
                  $ref: '#/components/responses/responseForErroredServiceRequests'
        PromptingNewReleaseForUpdatingServerCausesRequestForBroadcastingInfoAboutBackwardCompatibleUpdateOfOperation:
          url: #[/core-model-1-4:control-construct/logical-termination-point=aips-0-0-10-tcp-c-ro-2-1-0-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-protocol]://[/core-model-1-4:control-construct/logical-termination-point=aips-0-0-10-tcp-c-ro-2-1-0-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-address/domain-name or /core-model-1-4:control-construct/logical-termination-point=aips-0-0-10-tcp-c-ro-2-1-0-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-address/ip-address/ipv-4-address]:[/core-model-1-4:control-construct/logical-termination-point=aips-0-0-10-tcp-c-ro-2-1-0-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-port][/core-model-1-4:control-construct/logical-termination-point=aips-0-0-10-op-c-bm-ro-2-1-0-003/layer-protocol=0/operation-client-interface-1-0:operation-client-interface-pac/operation-client-interface-configuration/operation-name]
            description: >
              'This callback belongs to the sequence of actions that have to be done during the bequeath-your-data-and-die process, despite the forwarding gets neither managed nor directly initiated by the /v1/bequeath-your-data-and-die request.
              After consuming applications have been redirected to the new release, the new release is triggered (this callback) to request the RegistryOffice for broadcasting information about backward compatible replacements of services.'
            post:
              parameters:
                - $ref: '#/components/parameters/user'
                - $ref: '#/components/parameters/originator'
                - $ref: '#/components/parameters/x-correlator'
                - $ref: '#/components/parameters/trace-indicator'
                - $ref: '#/components/parameters/customer-journey'
              requestBody:
                required: true
                content:
                  application/json:
                    schema:
                      type: object
                      required:
                        - application-name
                        - release-number
                        - old-operation-name
                        - new-operation-name
                      properties:
                        application-name:
                          type: string
                          description: >
                            'Own application name
                            from [/core-model-1-4:control-construct/logical-termination-point=aips-0-0-10-http-s-000/layer-protocol=0/http-server-interface-1-0:http-server-interface-pac/http-server-interface-capability/application-name]'
                        release-number:
                          type: string
                          description: >
                            'Own release number
                            from [/core-model-1-4:control-construct/logical-termination-point=aips-0-0-10-http-s-000/layer-protocol=0/http-server-interface-1-0:http-server-interface-pac/http-server-interface-capability/release-number]'
                        old-operation-name:
                          type: string
                          description: >
                            'Name of the deprecated operation
                            from [/core-model-1-4:control-construct/logical-termination-point=aips-0-0-10-op-s-*/layer-protocol=0/operation-server-interface-1-0:operation-server-interface-pac/operation-server-interface-capability/operation-name]'
                        new-operation-name:
                          type: string
                          description: >
                            'Name of the replacing operation
                            from [/core-model-1-4:control-construct/logical-termination-point=aips-0-0-10-op-s-*/layer-protocol=0/operation-server-interface-1-0:operation-server-interface-pac/operation-server-interface-capability/operation-name]'
                      example:
                        application-name: 'RegistryOffice'
                        release-number: '2.0.1'
                        old-operation-name: '/v1/register-application'
                        new-operation-name: '/v2/register-application'
              responses:
                '204':
                  description: 'Will broadcast operation update'
                  headers:
                    x-correlator:
                      schema:
                        type: string
                        example: '550e8400-e29b-11d4-a716-446655440000'
                      description: 'UUID for the service execution flow that allows to correlate requests and responses. Its value must be identical at the response compared with its corresponding request'
                    exec-time:
