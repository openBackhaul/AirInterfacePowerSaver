    post:
      operationId: switchRedundantTransmitterPairOff
      summary: 'Switches redundant transmitter pair off'
      tags:
        - IndividualServices
      security:
        - apiKeyAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - link-id
                - automation-name
                - requestor-protocol
                - requestor-address
                - requestor-port
                - requestor-receive-operation
              properties:
                link-id:
                  type: string
                  description: 'Identifier of the microwave link for which transmitters shall be switched-off'
                automation-name:
                  type: string
                  description: 'Name of the automation module that initiates the transmitters to be switched-off'
                requestor-protocol:
                  type: string
                  description: 'HTTP or HTTPs protocol for sending the response to the requestor'
                  enum:
                    - 'HTTP'
                    - 'HTTPS'
                requestor-address:
                  type: object
                  minProperties: 1
                  maxProperties: 1
                  additionalProperties: false
                  properties:
                    ip-address:
                      type: object
                      minProperties: 1
                      additionalProperties: false
                      properties:
                        ipv-4-address:
                          type: string
                          pattern: '^((25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$'
                          description: 'IP address for sending the response to the requestor'
                    domain-name:
                      type: string
                      pattern: '^([a-z0-9]+(-[a-z0-9]+)*\.)+[a-z]{2,}$'
                      description: 'Domain name for sending the response to the requestor'
                requestor-port:
                  type: integer
                  description: 'TCP port for sending the response to the requestor'
                requestor-receive-operation:
                  type: string
                  description: 'Operation at the requestor for receiving the response'
              example:
                link-id: '305551234'
                automation-name: 'TimeBasedPowerSaving'
                requestor-protocol: 'HTTP'
                requestor-address:
                  ip-address:
                    ipv-4-address: '127.0.0.1'
                requestor-port: 4017
                requestor-receive-operation: '/v1/receive-power-saving-activation-status'
      responses:
        '200':
          description: 'Request for switching redundant transmitter pair off received'
          content:
            application/json:
              schema:
                type: object
                required:
                  - request-id
                properties:
                  request-id:
