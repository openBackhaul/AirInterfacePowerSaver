  /v1/delete-link-from-power-saving-status-table:
    parameters:
      - $ref: '#/components/parameters/user'
      - $ref: '#/components/parameters/originator'
      - $ref: '#/components/parameters/x-correlator'
      - $ref: '#/components/parameters/trace-indicator'
      - $ref: '#/components/parameters/customer-journey'    
    post:
      operationId: deleteLinkFromPowerSavingTable
      summary: 'Deletes the entry of a link from the powerSavingStatusTable'
      tags:
        - IndividualServices
      security:
        - basicAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - link-id
              properties:
                link-id:
                  type: string
                  description: 'Identifier of the microwave link in the Telefonica planing tools'
              example:
                link-id: '513550010'
      responses:
        '200':
          description: 'Deleted link from powerSavingTable'
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    mount-name:
                      type: string
                      description: >
                        'Identifier of the device in the controller, identical with NetworkElementID at Telefonica Germany
                        from elasticsearch'
                example:
                  - mount-name: '305251234'
                    own-mac-address: '00:00:00:00:00:00'
                    egress-ltp-uuid: '305251234+mac-inf-1234'
                    original-ltp-name: 'eth-1-0-3'
                    vlan-id: 17
                    remote-mac-address: '01:01:01:01:01:01'
                    time-stamp-of-data: '2010-11-20T14:00:00+01:00'

        '204':
          description: 'xyz'
          headers:
            x-correlator:
              $ref: '#/components/headers/x-correlator'
            exec-time:
              $ref: '#/components/headers/exec-time'
            backend-time:
              $ref: '#/components/headers/backend-time'
            life-cycle-state:
              $ref: '#/components/headers/life-cycle-state'
              description: >
                  'Life cycle state of the consumed service
                  find in [/core-model-1-4:control-construct/logical-termination-point=aips-0-0-5-op-s-is-705/layer-protocol=0/operation-server-interface-1-0:operation-server-interface-pac/operation-server-interface-configuration/life-cycle-state]'
        '4XX':
          $ref: '#/components/responses/responseForErroredServiceRequests'
        '500':
          $ref: '#/components/responses/responseForErroredServiceRequests'
        default:
          $ref: '#/components/responses/responseForErroredServiceRequests'

      callbacks:

