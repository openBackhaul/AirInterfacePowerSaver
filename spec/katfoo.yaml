  /v1/record-power-saving-status:
    parameters:
      - $ref: '#/components/parameters/user'
      - $ref: '#/components/parameters/originator'
      - $ref: '#/components/parameters/x-correlator'
      - $ref: '#/components/parameters/trace-indicator'
      - $ref: '#/components/parameters/customer-journey'
    post:
      operationId: recordPowerSavingStatus
      summary: 'Update or create an entry for a linkId in the powerSavingStatusTable'
      tags:
        - IndividualServices
      security:
        - apiKeyAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              oneOf:
                - description: 'modules to add to the powerSavingStatus entry for the linkId'
                  type: object
                  required:
                    - link-id
                    - add-deviation-from-original-state
                    - add-module-to-restore-original-state
                  properties:
                    link-id:
                      type: string
                      description: >
                        'Identifier of the microwave link for which the entry shall be created or updated'
                    add-deviation-from-original-state:
                      type: string
                      description: >
                        'Name of the module causing a deviation from the original state'
                    add-module-to-restore-original-state:
                      type: string
                      description: >
                        'Name of the module to restore the original state'
                  example:
                    link-id: '305551234'
                    add-deviation-from-original-state: 'RedundantTransmittersOff'
                    add-module-to-restore-original-state: 'AllTransmittesrOn'
                - description: 'modules to remove from the powerSavingStatus entry for the linkId'
                  type: object
                  required:
                    - link-id
                    - remove-deviation-from-original-state
                    - remove-module-to-restore-original-state
                  properties:
                    link-id:
                      type: string
                      description: >
                        'Identifier of the microwave link for which the entry shall be updated'
                    remove-deviation-from-original-state:
                      type: string
                      description: >
                        'Name of the module causing a deviation from the original state'
                    remove-module-to-restore-original-state:
                      type: string
                      description: >
                        'Name of the module to restore the original state'
            example:
              - link-id: '305551234'
                add-deviation-from-original-state: 'RedundantTransmittersOff'
                add-module-to-restore-original-state: 'AllTransmittesrOn'
              - link-id: '305551234'
                remove-deviation-from-original-state: 'RedundantTransmittersOff'
                remove-module-to-restore-original-state: 'AllTransmittesrOn'
      responses:
        '204':
          description: 'Recorded powerSavingStatus for linkId'
          headers:
            x-correlator:
              $ref: '#/components/headers/x-correlator'
            exec-time:
              $ref: '#/components/headers/exec-time'
            backend-time:
              $ref: '#/components/headers/backend-time'
            life-cycle-state:
              $ref: '#/components/headers/life-cycle-state'
              description: >
                  'Life cycle state of the consumed service
                  find in [/core-model-1-4:control-construct/logical-termination-point=aips-0-0-5-op-s-is-700/layer-protocol=0/operation-server-interface-1-0:operation-server-interface-pac/operation-server-interface-configuration/life-cycle-state]'
        '4XX':
          $ref: '#/components/responses/responseForErroredServiceRequests'
        '500':
          $ref: '#/components/responses/responseForErroredServiceRequests'
        default:
          $ref: '#/components/responses/responseForErroredServiceRequests'
      callbacks:
        RequestForRecordingPowerSavingStatusCausesStatusTableUpdate:
          url: #[/core-model-1-4:control-construct/logical-termination-point=aips-0-0-5-tcp-c-es-1-0-0-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-protocol]://[/core-model-1-4:control-construct/logical-termination-point=aips-0-0-5-tcp-c-es-1-0-0-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-address/ip-address/ipv-4-address or /core-model-1-4:control-construct/logical-termination-point=aips-0-0-5-tcp-c-es-1-0-0-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-address/domain-name]:[/core-model-1-4:control-construct/logical-termination-point=aips-0-0-5-tcp-c-es-1-0-0-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-port][/core-model-1-4:control-construct/logical-termination-point=aips-0-0-5-es-c-es-1-0-0-000/layer-protocol=0/operation-client-interface-1-0:operation-client-interface-pac/operation-client-interface-configuration/operation-name]
            # es gibt 2 Fällen: hinzufügen oder löschen:
            # - hinzufügen: wenn es den Eintrag für den Link noch nicht gibt, wird der hinzugefügt und die beiden Modul-Listen werden initial angelegt
            #               mit den beiden Modulen in den add-Parametern;
            #               wenn es den Eintrag schon gibt, dann wird in den beiden Modul-Listen einfach nur das Modul dazugeschrieben, sofern noch nicht enthalten
            #               (zumindest beim UndefinedState könnte versucht werden, den mehrfach hinzuzufügen)
            # - löschen: es wird nicht der komplette Eintrag für den Link gelöscht, sondern es werden nur die beiden Modulnamen aus den remove-Parametern aus den Modul-Listen gelöscht
            #
            # da in beiden Fällen nichts endgültig gelöscht wird, nur ein put (create/update), statt einem delete
            put:
              requestBody:
                content:
                  application/json:
                    schema:
                      oneOf:
                        - description: 'modules to add to the deviationsFromOrignalState-list and modulesToRestoreOriginalState-list of the powerSavingStatus entry for the linkId'
                          type: object
                          required:
                            - link-id
                            - add-deviation-from-original-state
                            - add-module-to-restore-original-state
                          properties:
                            link-id:
                              type: string
                              description: >
                                'Identifier of the microwave link for which the entry shall be created or updated
                                from {$request.body#link-id}'
                            add-deviation-from-original-state:
                              type: string
                              description: >
                                'Name of the module causing a deviation from the original state to be added uniquely to the deviationsFromOriginalState-list
                                from {$request.body#add-deviation-from-original-state}'
                            add-module-to-restore-original-state:
                              type: string
                              description: >
                                'Name of the module to restore the original state to be added uniquely to the modulesToRestoreOriginalState-list
                                from {$request.body#add-module-to-restore-original-state}'
                          example:
                            link-id: '305551234'
                            add-deviation-from-original-state: 'RedundantTransmittersOff'
                            add-module-to-restore-original-state: 'AllTransmittesrOn'
                        - description: 'modules to remove from deviationsFromOrignalState-list and modulesToRestoreOriginalState-list of the powerSavingStatus entry for the linkId'
                          type: object
                          required:
                            - link-id
                            - remove-deviation-from-original-state
                            - remove-module-to-restore-original-state
                          properties:
                            link-id:
                              type: string
                              description: >
                                'Identifier of the microwave link for which the entry shall be updated
                                from {$request.body#link-id}'
                            remove-deviation-from-original-state:
                              type: string
                              description: >
                                'Name of the module causing a deviation from the original state to be removed from the deviationsFromOriginalState-list
                                from {$request.body#remove-deviation-from-original-state}'
                            remove-module-to-restore-original-state:
                              type: string
                              description: >
                                'Name of the module to restore the original state to be removed from the modulesToRestoreOriginalState-list
                                from {$request.body#remove-module-to-restore-original-state}'
                    example:
                      - link-id: '305551234'
                        add-deviation-from-original-state: 'RedundantTransmittersOff'
                        add-module-to-restore-original-state: 'AllTransmittesrOn'
                      - link-id: '305551234'
                        remove-deviation-from-original-state: 'RedundantTransmittersOff'
                        remove-module-to-restore-original-state: 'AllTransmittesrOn'
              responses:
                '204':
                  description: 'Recorded powerSavingStatus for linkId'
                  headers:
                    x-correlator:
                      $ref: '#/components/headers/x-correlator'
                    exec-time:
                      $ref: '#/components/headers/exec-time'
                    backend-time:
                      $ref: '#/components/headers/backend-time'
                    life-cycle-state:
                      $ref: '#/components/headers/life-cycle-state'
                      description: 'Life cycle state of the consumed service'
                '4XX':
                  $ref: '#/components/responses/responseForErroredServiceRequests'
                '500':
                  $ref: '#/components/responses/responseForErroredServiceRequests'
                default:
                  $ref: '#/components/responses/responseForErroredServiceRequests'

