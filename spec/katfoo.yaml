                  :
                  [{/core-model-1-4:control-construct/logical-termination-point=aips-0-0-5-tcp-s-*/layer-protocol=0/tcp-server-interface-1-0:tcp-server-interface-pac/tcp-server-interface-configuration/local-port}]
