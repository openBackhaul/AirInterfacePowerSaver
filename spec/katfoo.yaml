openapi: 3.0.0
info:
  title: AirInterfacePowerSaver
  version: 0.0.5

paths:
########################################################################################################################
#   Service Layer - Individual Part - Following paths can be taken as a base for individualization
########################################################################################################################

  /v1/switch-redundant-transmitter-pair-off:
    parameters:
      - $ref: '#/components/parameters/user'
      - $ref: '#/components/parameters/originator'
      - $ref: '#/components/parameters/x-correlator'
      - $ref: '#/components/parameters/trace-indicator'
      - $ref: '#/components/parameters/customer-journey'
    post:

      operationId: switchRedundantTransmittersPairOff
      summary: 'Tries to switch off redundant transmitters for a given link'
      tags:
        - IndividualServices
      security:
        - apiKeyAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - link-id
                - automation-name
                - requestor-protocol
                - requestor-address
                - requestor-port
                - requestor-receive-operation
              properties:
                link-id:
                  type: string
                  description: >
                    'Identifier of the microwave link for which transmitters shall be switched-off'
                automation-name:
                  type: string
                  description: >
                    'Automation-name for which transmitters shall be switched-off'
                requestor-protocol:
                  type: string
                  description: >
                    'HTTP or HTTPs protocol for sending the response to the requestor'
                  enum:
                    - 'HTTP'
                    - 'HTTPS'
                requestor-address:
                  type: object
                  minProperties: 1
                  maxProperties: 1
                  additionalProperties: false
                  properties:
                    ip-address:
                      type: object
                      minProperties: 1
                      additionalProperties: false
                      properties:
                        ipv-4-address:
                          type: string
                          pattern: '^((25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$'
                          description: >
                            'IP address for sending the response to the requestor'
                    domain-name:
                      type: string
                      pattern: '^([a-z0-9]+(-[a-z0-9]+)*\.)+[a-z]{2,}$'
                      description: >
                        'Domain name for sending the response to the requestor'
                requestor-port:
                  type: integer
                  description: >
                    'TCP port for sending the response to the requestor'
                requestor-receive-operation:
                  type: string
                  description: 'Operation at the requestor for receiving the response'
            example:
              link-id: '305551234'
              requestor-protocol: 'HTTP'
              requestor-address:
                ip-address:
                  ipv-4-address: '1.1.4.1'
              requestor-port: 4001
              requestor-receive-operation: '/v1/add-links-to-power-saving-deactivation-queue'
      responses:
        '200':
          description: 'Request for switching-off redundant transmitters of a link received, response request will be sent after processing is finished.'
          content:
            application/json:
              schema:
                type: object
                required:
                  - request-id
                properties:
                  request-id:
                    type: string
                    description: 'Identifier of the request for redundant transmitter switch-off'
                example:
                  request-id: '305251234-101120-1400'
        '4XX':
          $ref: '#/components/responses/responseForErroredServiceRequests'
        '500':
          $ref: '#/components/responses/responseForErroredServiceRequests'
        default:
          $ref: '#/components/responses/responseForErroredServiceRequests'
      callbacks:
        RequestForSwitchingRedundantTransmitterPairOffInitiatesTransaction:
          GetInfoAboutParallelLinks: #[/core-model-1-4:control-construct/logical-termination-point=aips-0-0-5-tcp-c-aips-0-0-5-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-protocol]://[/core-model-1-4:control-construct/logical-termination-point=aips-0-0-5-tcp-c-aips-0-0-5-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-address/ip-address/ipv-4-address or /core-model-1-4:control-construct/logical-termination-point=aips-0-0-5-tcp-c-aips-0-0-5-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-address/domain-name]:[/core-model-1-4:control-construct/logical-termination-point=aips-0-0-5-tcp-c-aips-0-0-5-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-port][/core-model-1-4:control-construct/logical-termination-point=aips-0-0-5-op-c-is-aips-0-0-5-500/layer-protocol=0/operation-client-interface-1-0:operation-client-interface-pac/operation-client-interface-configuration/operation-name]
            #/v1/provide-transmitter-status-of-parallel-links
            post:
              parameters:
                - $ref: '#/components/parameters/user'
                - $ref: '#/components/parameters/originator'
                - $ref: '#/components/parameters/x-correlator'
                - $ref: '#/components/parameters/trace-indicator'
                - $ref: '#/components/parameters/customer-journey'
              requestBody:
                content:
                  application/json:
                    schema:
                      type: object
                      properties:
                        link-id:
                          type: string
                          description: >
                            'Identifier of the microwave link for which the transmitter status of parallel links shall be retrieved
                            from {request.body#link-id}'
                        requestor-protocol:
                          type: string
                          description: 'HTTP or HTTPs protocol for sending the response to the requestor'
                        requestor-address:
                          type: object
                          properties:
                            ip-address:
                              type: object
                              properties:
                                ipv-4-address:
                                  type: string
                                  description: 'IP address for sending the response to the requestor'
                            domain-name:
                              type: string
                              description: 'Domain name for sending the response to the requestor'
                        requestor-port:
                          type: integer
                          description: 'TCP port for sending the response to the requestor'
                        requestor-receive-operation:
                          type: string
                          description: 'Operation at the requestor for receiving the response'
                    example:
                      link-id: '305551234'
                      requestor-protocol: 'HTTP'
                      requestor-address:
                        ip-address:
                          ipv-4-address: '1.1.4.1'
                      requestor-port: 4001
                      requestor-receive-operation: '/v1/switch-redundant-transmitter-pair-off'
              responses:
                '200':
                  description: 'Transmitter status of parallel links'
                  content:
                    application/json:
                      schema:
                        type: array
                        items:
                          type: object
                          properties:
                            transmitter-status-of-link:
                              type: array
                              description: 'Provides the transmitter status of both link endpoints'
                              items:
                                type: object
                                properties:
                                  interface-status:
                                    type: string
                                    description: >
                                      'Status of the interface at the link endpoint'
                                  transmission-mode-max:
                                    type: string
                                    description: >
                                      'Maximum configured transmission mode at the link endpoint'
                                  transmission-mode-cur:
                                    type: string
                                    description: >
                                      'Currently operated transmission mode at the link endpoint'
                      example:
                        - interface-status: 'INTERFACE_STATUS_TYPE_UP'
                          transmission-mode-max: '0007-128QAM-78528/87570-1'
                          transmission-mode-cur: '0007-QPSK-22080/24454-1'
                        - interface-status: 'INTERFACE_STATUS_TYPE_UP'
                          transmission-mode-max: '0007-QPSK-22080/24454-1'
                          transmission-mode-cur: '0007-QPSK-22080/24454-1'
                '4XX':
                  $ref: '#/components/responses/responseForErroredServiceRequests'
                '500':
                  $ref: '#/components/responses/responseForErroredServiceRequests'
                default:
                  $ref: '#/components/responses/responseForErroredServiceRequests'
          DetermineLinkEndpoints: #[/core-model-1-4:control-construct/logical-termination-point=aips-0-0-5-tcp-c-mwdi-1-0-1-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-protocol]://[/core-model-1-4:control-construct/logical-termination-point=aips-0-0-5-tcp-c-mwdi-1-0-1-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-address/ip-address/ipv-4-address or /core-model-1-4:control-construct/logical-termination-point=aips-0-0-5-tcp-c-mwdi-1-0-1-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-address/domain-name]:[/core-model-1-4:control-construct/logical-termination-point=aips-0-0-5-tcp-c-mwdi-1-0-1-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-port][/core-model-1-4:control-construct/logical-termination-point=aips-0-0-5-op-c-is-mwdi-1-0-1-500/layer-protocol=0/operation-client-interface-1-0:operation-client-interface-pac/operation-client-interface-configuration/operation-name]
            #MWDI://core-model-1-4:network-control-domain=cache/link={uuid}
            post:
              parameters:
                - $ref: '#/components/parameters/user'
                - $ref: '#/components/parameters/originator'
                - $ref: '#/components/parameters/x-correlator'
                - $ref: '#/components/parameters/trace-indicator'
                - $ref: '#/components/parameters/customer-journey'
                - name: uuid
                  in: path
                  required: true
                  schema:
                    type: string
                    example: '305551234'
                  description: >
                            'Identifier (uuid) of an parallel link for which link endpoints shall be retrieved from MWDI cache
                            from {request.body#link-id}'
              responses:
                '200':
                  description: 'Link endpoint address triplets for linkId provided'
                  content:
                    application/json:
                      schema:
                        $ref: '#/components/schemas/LINK_ADDRESS_TRIPLES'
                  headers:
                    x-correlator:
                      $ref: '#/components/headers/x-correlator'
                    exec-time:
                      $ref: '#/components/headers/exec-time'
                    backend-time:
                      $ref: '#/components/headers/backend-time'
                    life-cycle-state:
                      $ref: '#/components/headers/life-cycle-state'
                      description: 'Life cycle state of the consumed service'
                '4XX':
                  $ref: '#/components/responses/responseForErroredServiceRequests'
                '500':
                  $ref: '#/components/responses/responseForErroredServiceRequests'
                default:
                  $ref: '#/components/responses/responseForErroredServiceRequests'
          SwitchBothTransmittersOff: #[/core-model-1-4:control-construct/logical-termination-point=aips-0-0-5-tcp-c-mwdg-1-0-0-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-protocol]://[/core-model-1-4:control-construct/logical-termination-point=aips-0-0-5-tcp-c-mwdg-1-0-0-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-address/ip-address/ipv-4-address or /core-model-1-4:control-construct/logical-termination-point=aips-0-0-5-tcp-c-mwdg-1-0-0-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-address/domain-name]:[/core-model-1-4:control-construct/logical-termination-point=aips-0-0-5-tcp-c-mwdg-1-0-0-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-port][/core-model-1-4:control-construct/logical-termination-point=aips-0-0-5-op-c-is-mwdg-1-0-0-500/layer-protocol=0/operation-client-interface-1-0:operation-client-interface-pac/operation-client-interface-configuration/operation-name]
            #MWDG://core-model-1-4:network-control-domain=live/control-construct={mount-name}/logical-termination-point={uuid}/layer-protocol={local-id}/air-interface-2-0:air-interface-pac/air-interface-configuration/transmitter-is-on" as mwdg
            #done for both link endpoints: where to write that down?
            post:
              parameters:
                - $ref: '#/components/parameters/user'
                - $ref: '#/components/parameters/originator'
                - $ref: '#/components/parameters/x-correlator'
                - $ref: '#/components/parameters/trace-indicator'
                - $ref: '#/components/parameters/customer-journey'
                - name: mount-name
                  in: path
                  required: true
                  schema:
                    type: string
                    example: '305551234'
                  description: >
                            'Identifier the device from the link endpoint address triplet
                            from {$RequestForSwitchingRedundantTransmitterPairOffInitiatesTransaction.DetermineLinkEndpoints.response.body#
                            TODO/mount-name}'
                - name: uuid
                  in: path
                  required: true
                  schema:
                    type: string
                    example: 'RF-2146697473'
                  description: >
                            'Identifier the uuid from the link endpoint address triplet
                            from {$RequestForSwitchingRedundantTransmitterPairOffInitiatesTransaction.DetermineLinkEndpoints.response.body#
                            TODO/uuid}'
                - name: local-id
                  in: path
                  required: true
                  schema:
                    type: string
                    example: '2146697473'
                  description: >
                            'Identifier the local-id from the link endpoint address triplet
                            from {$RequestForSwitchingRedundantTransmitterPairOffInitiatesTransaction.DetermineLinkEndpoints.response.body#
                            TODO/local-id}'
              requestBody:
                content:
                  application/json:
                    schema:
                      type: object
                      properties:
                        transmitter-is-on:
                          type: boolean
                          enum:
                            - false
                          description: 'The value of transmitter-is-on is set to be set to false'
                    example:
                      transmitter-is-on: false
              responses:
                '204':
                  description: 'Transmitter of link endpoint was switched off'
                  headers:
                    x-correlator:
                      $ref: '#/components/headers/x-correlator'
                    exec-time:
                      $ref: '#/components/headers/exec-time'
                    backend-time:
                      $ref: '#/components/headers/backend-time'
                    life-cycle-state:
                      $ref: '#/components/headers/life-cycle-state'
                      description: 'Life cycle state of the consumed service'
                '4XX':
                  $ref: '#/components/responses/responseForErroredServiceRequests'
                '500':
                  $ref: '#/components/responses/responseForErroredServiceRequests'
                default:
                  $ref: '#/components/responses/responseForErroredServiceRequests'
          ReportPowerSavingStatus: #[/core-model-1-4:control-construct/logical-termination-point=aips-0-0-5-tcp-c-aips-0-0-5-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-protocol]://[/core-model-1-4:control-construct/logical-termination-point=aips-0-0-5-tcp-c-aips-0-0-5-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-address/ip-address/ipv-4-address or /core-model-1-4:control-construct/logical-termination-point=aips-0-0-5-tcp-c-aips-0-0-5-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-address/domain-name]:[/core-model-1-4:control-construct/logical-termination-point=aips-0-0-5-tcp-c-aips-0-0-5-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-port][/core-model-1-4:control-construct/logical-termination-point=aips-0-0-5-op-c-is-aips-0-0-5-501/layer-protocol=0/operation-client-interface-1-0:operation-client-interface-pac/operation-client-interface-configuration/operation-name]
            #/v1/record-power-saving-status
            # cases:
            # 1. if (both SwitchTransmittersOff.responseCodes == 200): add (RedundantTransmittersOff, AllTransmittersOn)
            # 2. else if (both SwitchTransmittersOn.responseCodes == 200): remove (RedundantTransmittersOff, AllTransmittersOn)
            # 3. else: add (UndefinedState, AllTransmittersOn)
            post:
              parameters:
                - $ref: '#/components/parameters/user'
                - $ref: '#/components/parameters/originator'
                - $ref: '#/components/parameters/x-correlator'
                - $ref: '#/components/parameters/trace-indicator'
                - $ref: '#/components/parameters/customer-journey'
              requestBody:
                content:
                  application/json:
                    schema:
                      oneOf:
                        - description: >
                            'modules to add to the powerSavingStatus entry for the linkId: successful switch-off
                            from {IF (for both RequestForSwitchingRedundantTransmitterPairOffInitiatesTransaction.SwitchBothTransmittersOff.response.code==200)}'
                          type: object
                          required:
                            - link-id
                            - add-deviation-from-original-state
                            - add-module-to-restore-original-state
                          properties:
                            link-id:
                              type: string
                              description: >
                                'Identifier of the microwave link for which the entry shall be created or updated
                                from {request.body#link-id}'
                            add-deviation-from-original-state:
                              type: string
                              enum:
                                - 'RedundantTransmittersOff'
                              description: >
                                'Name of the module causing a deviation from the original state'
                            add-module-to-restore-original-state:
                              type: string
                              enum:
                                - 'AllTransmittersOn'
                              description: >
                                'Name of the module to restore the original state'
                          example:
                            link-id: '305551234'
                            add-deviation-from-original-state: 'RedundantTransmittersOff'
                            add-module-to-restore-original-state: 'AllTransmittersOn'
                        - description: >
                            'modules to remove from the powerSavingStatus entry for the linkId: successful rollback
                              from {IF (at least one RequestForSwitchingRedundantTransmitterPairOffInitiatesTransaction.SwitchBothTransmittersOff.response.code!=200)
                                    AND (both RequestForSwitchingRedundantTransmitterPairOffInitiatesTransaction.SwitchBothTransmittersOn.response.code==200)}'
                          type: object
                          required:
                            - link-id
                            - remove-deviation-from-original-state
                            - remove-module-to-restore-original-state
                          properties:
                            link-id:
                              type: string
                              description: >
                                'Identifier of the microwave link for which the entry shall be created or updated
                                from {request.body#link-id}
                            remove-deviation-from-original-state:
                              type: string
                              enum:
                                - 'RedundantTransmittersOff'
                              description: >
                                'Name of the module causing a deviation from the original state'
                            remove-module-to-restore-original-state:
                              type: string
                              enum:
                                - 'AllTransmittersOn'
                              description: >
                                'Name of the module to restore the original state'
                        - description: >
                            'modules to add to the powerSavingStatus entry for the linkId: failed switch-off and rollback
                            from {IF (at least one RequestForSwitchingRedundantTransmitterPairOffInitiatesTransaction.SwitchBothTransmittersOff.response.code!=200)
                                AND (at least one RequestForSwitchingRedundantTransmitterPairOffInitiatesTransaction.SwitchBothTransmittersOn.response.code!=200)}'
                          type: object
                          required:
                            - link-id
                            - add-deviation-from-original-state
                            - add-module-to-restore-original-state
                          properties:
                            link-id:
                              type: string
                              description: >
                                'Identifier of the microwave link for which the entry shall be created or updated
                                from {request.body#link-id}'
                            add-deviation-from-original-state:
                              type: string
                              enum:
                                - 'UndefinedState'
                              description: >
                                'Name of the module causing a deviation from the original state'
                            add-module-to-restore-original-state:
                              type: string
                              enum:
                                - 'AllTransmittersOn'
                              description: >
                                'Name of the module to restore the original state'
                      example:
                        - link-id: '305551234'
                          add-deviation-from-original-state: 'RedundantTransmittersOff'
                          add-module-to-restore-original-state: 'AllTransmittersOn'
                        - link-id: '305551234'
                          remove-deviation-from-original-state: 'RedundantTransmittersOff'
                          remove-module-to-restore-original-state: 'AllTransmittersOn'
              responses:
                '204':
                  description: 'Recorded powerSavingStatus for linkId'
                  headers:
                    x-correlator:
                      $ref: '#/components/headers/x-correlator'
                    exec-time:
                      $ref: '#/components/headers/exec-time'
                    backend-time:
                      $ref: '#/components/headers/backend-time'
                    life-cycle-state:
                      $ref: '#/components/headers/life-cycle-state'
                      description: 'Life cycle state of the consumed service'
                '4XX':
                  $ref: '#/components/responses/responseForErroredServiceRequests'
                '500':
                  $ref: '#/components/responses/responseForErroredServiceRequests'
                default:
                  $ref: '#/components/responses/responseForErroredServiceRequests'
          SwitchBothTransmittersOn: #[/core-model-1-4:control-construct/logical-termination-point=aips-0-0-5-tcp-c-mwdg-1-0-0-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-protocol]://[/core-model-1-4:control-construct/logical-termination-point=aips-0-0-5-tcp-c-mwdg-1-0-0-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-address/ip-address/ipv-4-address or /core-model-1-4:control-construct/logical-termination-point=aips-0-0-5-tcp-c-mwdg-1-0-0-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-address/domain-name]:[/core-model-1-4:control-construct/logical-termination-point=aips-0-0-5-tcp-c-mwdg-1-0-0-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-port][/core-model-1-4:control-construct/logical-termination-point=aips-0-0-5-op-c-is-mwdg-1-0-0-500/layer-protocol=0/operation-client-interface-1-0:operation-client-interface-pac/operation-client-interface-configuration/operation-name]
            #MWDG://core-model-1-4:network-control-domain=live/control-construct={mount-name}/logical-termination-point={uuid}/layer-protocol={local-id}/air-interface-2-0:air-interface-pac/air-interface-configuration/transmitter-is-on" as mwdg
            post:
              parameters:
                - $ref: '#/components/parameters/user'
                - $ref: '#/components/parameters/originator'
                - $ref: '#/components/parameters/x-correlator'
                - $ref: '#/components/parameters/trace-indicator'
                - $ref: '#/components/parameters/customer-journey'
                - name: mount-name
                  in: path
                  required: true
                  schema:
                    type: string
                    example: '305551234'
                  description: >
                            'Identifier the device from the link endpoint address triplet
                            from {$RequestForSwitchingRedundantTransmitterPairOffInitiatesTransaction.DetermineLinkEndpoints.response.body#
                            TODO/mount-name}'
                - name: uuid
                  in: path
                  required: true
                  schema:
                    type: string
                    example: 'RF-2146697473'
                  description: >
                            'Identifier the uuid from the link endpoint address triplet
                            from {$RequestForSwitchingRedundantTransmitterPairOffInitiatesTransaction.DetermineLinkEndpoints.response.body#
                            TODO/uuid}'
                - name: local-id
                  in: path
                  required: true
                  schema:
                    type: string
                    example: '2146697473'
                  description: >
                            'Identifier the local-id from the link endpoint address triplet
                            from {$RequestForSwitchingRedundantTransmitterPairOffInitiatesTransaction.DetermineLinkEndpoints.response.body#
                            TODO/local-id}'
              requestBody:
                content:
                  application/json:
                    schema:
                      type: object
                      properties:
                        transmitter-is-on:
                          type: boolean
                          enum:
                            - false
                          description: 'The value of transmitter-is-on is set to be set to true'
                    example:
                      transmitter-is-on: true
              responses:
                '204':
                  description: 'Transmitter of link endpoint was switched on'
                  headers:
                    x-correlator:
                      $ref: '#/components/headers/x-correlator'
                    exec-time:
                      $ref: '#/components/headers/exec-time'
                    backend-time:
                      $ref: '#/components/headers/backend-time'
                    life-cycle-state:
                      $ref: '#/components/headers/life-cycle-state'
                      description: 'Life cycle state of the consumed service'
                '4XX':
                  $ref: '#/components/responses/responseForErroredServiceRequests'
                '500':
                  $ref: '#/components/responses/responseForErroredServiceRequests'
                default:
                  $ref: '#/components/responses/responseForErroredServiceRequests'
          Response: #[{$request.body#requestor-protocol}]://[{$request.body#requestor-address.ip-address.ipv-4-address} or {$request.body#requestor-address.domain-name}]:[{$request.body#requestor-port}][{$request.body#requestor-receive-operation}]
          # what to return?
