              oneOf:
                - description: 'add deviation to a power saving status entry'
                  type: object
                  required:
                    - link-id
                    - add-deviation-from-original-state
                    - add-module-to-restore-original-state
                  properties:
                    link-id:
                      type: string
                      description: 'Identifier of the microwave link for which the entry shall be created or updated'
                    add-deviation-from-original-state:
                      type: string
                      enum:
                        - 'RedundantTransmittersOff'
                      description: 'Name of the module causing a deviation from the original state'
                    add-module-to-restore-original-state:
                      type: string
                      description: 'Name of the module to restore the original state'
                      enum:
                        - 'AllTransmittersOn'
                - description: 'remove deviation from a power saving status entry'
                  type: object
                  required:
                    - link-id
                    - remove-deviation-from-original-state
                    - remove-module-to-restore-original-state
                  properties:
                    link-id:
                      type: string
                      description: 'Identifier of the microwave link for which the entry shall be updated'
                    remove-deviation-from-original-state:
                      type: string
                      enum:
                        - 'RedundantTransmittersOff'
                      description: 'Name of the module causing a deviation from the original state'
                    remove-module-to-restore-original-state:
                      type: string
                      enum:
                        - 'AllTransmittersOn'
                      description: 'Name of the module to restore the original state'
                - description: 'document measure for resolving a potentially undefined state'
                  type: object
                  required:
                    - link-id
                    - add-module-to-restore-original-state
                  properties:
                    link-id:
                      type: string
                      description: 'Identifier of the microwave link for which the entry shall be created or updated'
                    add-module-to-restore-original-state:
                      type: string
                      description: 'Name of the module to restore the original state'
                      enum:
                        - 'AllTransmittersOn'
            examples:
              switch-redundant-transmitter-pair-off-successfully-executed:
                value:
                  link-id: '305551234'
                  add-deviation-from-original-state: 'RedundantTransmittersOff'
                  add-module-to-restore-original-state: 'AllTransmittersOn'
              reactivate-transmitters-of-link-successfully-executed:
                value:
                  link-id: '305551234'
                  remove-deviation-from-original-state: 'RedundantTransmittersOff'
                  remove-module-to-restore-original-state: 'AllTransmittersOn'
              switch-redundant-transmitter-pair-off-failed-execution-and-roll-back:
