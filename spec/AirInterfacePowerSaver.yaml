                        update [/core-model-1-4:control-construct/logical-termination-point=aips-0-0-5-tcp-s-000/layer-protocol=0/tcp-server-interface-1-0:tcp-server-interface-pac/tcp-server-interface-configuration/local-port]'
                    preceding-application-name:
                      type: string
                      minLength: 3
                      description: >
                        'If provided, the new application will address /v1/bequeath-your-data-and-die at the preceding application after receiving /v1/embed-yourself
                        (/v1/bequeath-your-data-and-die will not be sent, if application-name in *-http-c-or-* == OldRelease)
                        update [/core-model-1-4:control-construct/logical-termination-point=*-http-c-or-*/layer-protocol=0/http-client-interface-1-0:http-client-interface-pac/http-client-interface-configuration/application-name]'
                    preceding-release-number:
                      type: string
