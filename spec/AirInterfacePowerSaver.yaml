  ## 04: Link Group related switching operation
  ### SimpleActivation
  /v1/receive-power-saving-activation-status:
    parameters:
      - $ref: '#/components/parameters/user'
      - $ref: '#/components/parameters/originator'
      - $ref: '#/components/parameters/x-correlator'
      - $ref: '#/components/parameters/trace-indicator'
      - $ref: '#/components/parameters/customer-journey'
    post:
      operationId: receivePowerSavingActivationStatus
      summary: 'Receives activation status of power saving'
      tags:
        - IndividualServices
      security:
        - apiKeyAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - request-id
                - status-of-link
              properties:
                request-id:
                  type: string
                  description: 'Identifier of the initial request (to /v1/switch-redundant-transmitter-pair-off) as it has been provided in its responseBody'
                status-of-link:
                  type: string
                  enum:
                    - 'NotQualified'
                    - 'AllTransmittersOn'
                    - 'RedundantTransmittersOff'
                    - 'UndefinedState'
                  description: 'Status of Link after attempting to activate power saving'
              example:
                request-id: '305551234-231108-1400'
                status-of-link: 'RedundantTransmittersOff'
      responses:
        '204':
          description: 'Activation status of power saving received'
          headers:
            x-correlator:
              schema:
