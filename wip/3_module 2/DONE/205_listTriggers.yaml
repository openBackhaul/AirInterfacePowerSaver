  #/v1/list-all-triggers:

  /v1/list-all-triggers:
    parameters:
      - $ref: '#/components/parameters/user'
      - $ref: '#/components/parameters/originator'
      - $ref: '#/components/parameters/x-correlator'
      - $ref: '#/components/parameters/trace-indicator'
      - $ref: '#/components/parameters/customer-journey'  
    post:
      operationId: listAllTriggersForTBPS
      summary: 'Lists all currently configured triggers for TimeBasedPowerSaving'
      tags:
        - IndividualServices
      security:
        - apiKeyAuth: []
      responses:
        '200':
          description: 'List of triggers returned'
          content:
            application/json:
              schema:
                type: object
                required:
                  - trigger-list
                properties:
                  trigger-list:
                    type: array
                    items:
                      type: object
                      properties:
                        required:
                          - trigger-type
                          - trigger-time
                        trigger-type:
                          type: string
                          description: 'Denotes whether it is a startTrigger or endTrigger'
                        trigger-time:
                          type: string
                          pattern: '^(?:(?:([01]?\d|2[0-3]):)?([0-5]?\d):)?([0-5]?\d)$'
                          description: 'The trigger time'
              example:
                  trigger-list:
                    - trigger-type: 'startTrigger'
                      trigger-time: '01:30:00'
                    - trigger-type: 'startTrigger'
                      trigger-time: '03:00:00'
                    - trigger-type: 'endTrigger'
                      trigger-time: '06:00:00'
          headers:
            x-correlator:
              schema:
                type: string
                example: '550e8400-e29b-11d4-a716-446655440000'
              description: 'UUID for the service execution flow that allows to correlate requests and responses. Its value must be identical at the response compared with its corresponding request'
            exec-time:
              schema:
                type: integer
                example: 1100
              description: 'Value written by the service provider, reporting the total elapsed time for the execution, including all the additional processing needed to retrieve the data from the backend service. Expressed in milliseconds'
            backend-time:
              schema:
                type: integer
                example: 850
              description: 'Value written by the service provider, reporting the elapsed time for data retrieval from the backend (service invocation, database accessâ€¦). Expressed in milliseconds'
            life-cycle-state:
              schema:
                type: string
                enum:
                  - 'EXPERIMENTAL'
                  - 'OPERATIONAL'
                  - 'DEPRECATED'
                  - 'OBSOLETE'
                  - 'UNKNOWN'
                  - 'NOT_YET_DEFINED'
                example: 'EXPERIMENTAL'
              description: >
                'Life cycle state of the consumed service
                find in [/core-model-1-4:control-construct/logical-termination-point=aips-0-0-10-op-s-is-205/layer-protocol=0/operation-server-interface-1-0:operation-server-interface-pac/operation-server-interface-configuration/life-cycle-state]'
        '4XX':
          $ref: '#/components/responses/responseForErroredServiceRequests'
        '500':
          $ref: '#/components/responses/responseForErroredServiceRequests'
        default:
          $ref: '#/components/responses/responseForErroredServiceRequests'