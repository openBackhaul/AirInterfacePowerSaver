  /v1/unassign-automation-from-links:
    parameters:
      - $ref: '#/components/parameters/user'
      - $ref: '#/components/parameters/originator'
      - $ref: '#/components/parameters/x-correlator'
      - $ref: '#/components/parameters/trace-indicator'
      - $ref: '#/components/parameters/customer-journey'  
    post:
      operationId: unassignAutomationFromLinks
      summary: 'Unassigns an automationName from all given links in the staticList'
      tags:
        - IndividualServices
      security:
        - apiKeyAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - automation-name
                - link-id-list
              properties:
                automation-name:
                  type: string
                  description: 'The automationName to be unassigned for the linkIds in the given list'
                link-id-list:
                  type: array
                  items:
                    type: string
                    description: 'The linkIds to which the given automationName shall be unassigned.'
            example:
              automation-name: 'TimeBasedPowerSaving'
              link-id-list:
                - '101550001'
                - '203550045'
      responses:
        '204':
          description: 'AutomationName unassigned to linkIds in staticList.'
          headers:
            x-correlator:
              schema:
                type: string
                example: '550e8400-e29b-11d4-a716-446655440000'
              description: 'UUID for the service execution flow that allows to correlate requests and responses. Its value must be identical at the response compared with its corresponding request'
            exec-time:
              schema:
                type: integer
                example: 1100
              description: 'Value written by the service provider, reporting the total elapsed time for the execution, including all the additional processing needed to retrieve the data from the backend service. Expressed in milliseconds'
            backend-time:
              schema:
                type: integer
                example: 850
              description: 'Value written by the service provider, reporting the elapsed time for data retrieval from the backend (service invocation, database accessâ€¦). Expressed in milliseconds'
            life-cycle-state:
              schema:
                type: string
                enum:
                  - 'EXPERIMENTAL'
                  - 'OPERATIONAL'
                  - 'DEPRECATED'
                  - 'OBSOLETE'
                  - 'UNKNOWN'
                  - 'NOT_YET_DEFINED'
                example: 'EXPERIMENTAL'
              description: >
                'Life cycle state of the consumed service
                find in [/core-model-1-4:control-construct/logical-termination-point=aips-0-0-10-op-s-is-103/layer-protocol=0/operation-server-interface-1-0:operation-server-interface-pac/operation-server-interface-configuration/life-cycle-state]'
        '4XX':
          $ref: '#/components/responses/responseForErroredServiceRequests'
        '500':
          $ref: '#/components/responses/responseForErroredServiceRequests'
        default:
          $ref: '#/components/responses/responseForErroredServiceRequests'
      #callbacks:
        #RequestForUnassigningAutomationFromLinksCausesListUpdateAndPersistentDeactivation:
          #GetCurrentAssignments:
          #RemoveFromActivationQueue:
          #AddToDeactivationQueue: